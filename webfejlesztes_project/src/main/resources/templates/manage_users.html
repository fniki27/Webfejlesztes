<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Manage Users</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid text-center pt-3">
  <div class="mb-4"><h2>Manage Users</h2></div>
  <div>
    <div class="mt-4 mb-3">
      <a type="button" class="btn btn-primary mr-2" th:href="@{/admin/new}">ADD NEW USER</a>
      <button type="button" class="btn btn-secondary" onclick="logOut()">LOG OUT</button>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
      [[${message}]]
    </div>

    <table class="table table-bordered">
      <thead class="thead-dark">
      <tr>
        <th>ID</th>
        <th>USERNAME</th>
        <th>FIRST NAME</th>
        <th>LAST NAME</th>
        <th>E-MAIL</th>
        <th>ENABLED</th>
        <th>ROLE</th>
        <th>ACTIONS</th>
      </tr>
      </thead>
      <tbody>
      <th:block th:each="user : ${listUsers}">
        <tr>
          <td>[[${user.id}]]</td>
          <td>[[${user.username}]]</td>
          <td>[[${user.firstName}]]</td>
          <td>[[${user.lastName}]]</td>
          <td>[[${user.email}]]</td>
          <td>[[${user.enabled}]]</td>
          <td>[[${user.role}]]</td>
          <td>
            <a  class="btn btn-primary mr-4" th:href="@{'/admin/update/' + ${user.id}}">UPDATE</a>
            <a class="btn btn-danger" th:href="@{'/admin/delete/' + ${user.id}}">DELETE</a>
          </td>
        </tr>
      </th:block>
      </tbody>
    </table>

  </div>
</div>
<script type="text/javascript">
  function logOut(){
    window.location= "[[@{/logout}]]";
  }
</script>
</body>
</html>
