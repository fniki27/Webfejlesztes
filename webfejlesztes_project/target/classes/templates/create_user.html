<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid pt-4">
  <div class="text-center">
    <h1 class="mb-3">[[${pageTitle}]]</h1>
  </div>
  <form th:action="@{/admin/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
      <input type="hidden" th:field="*{id}"/>
    <div class="border border-secondary rounded p-3">
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">FIRST NAME:</label>
          <div class="col-sm-8">
               <input type="text" th:field="*{firstName}" class="form-control" placeholder="Enter User First Name" required maxlength="50"/>
          </div>
      </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">LAST NAME:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{lastName}" class="form-control" placeholder="Enter User Last Name" required maxlength="50"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">USERNAME:</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{username}" class="form-control" placeholder="Create username" required maxlength="50"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">E-MAIL:</label>
            <div class="col-sm-8">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Enter User E-mail" required maxlength="50"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">PASSWORD:</label>
            <div class="col-sm-8">
                <input type="password" th:field="*{password}" class="form-control" placeholder="Enter Password" required minlength="8" maxlength="255"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">ENABLED:</label>
            <div class="col-sm-8 pt-2">
                <input type="checkbox" th:field="*{enabled}"/>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-4 col-form-label">Role</label>
            <div class="col-sm-8 pt-2">
                <select id="role" th:field="*{role}">
                    <option value="Role">Select Role</option>
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER">USER</option>
                </select>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary m-2">SAVE</button>
            <button type="button" class="btn btn-secondary m-2" onclick="cancelNewUser()">CANCEL</button>
        </div>
    </div>
  </form>
</div>
<script type="text/javascript">
    function cancelNewUser() {
        window.location = "[[@{/users}]]";
    }
</script>
</body>
</html>
