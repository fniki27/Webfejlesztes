<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Web Application</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
</head>
<body>
<div class="container-fluid text-center mt-5">
  <h1 class="mt-3 mb-4">Welcome!</h1>
  <div class="mb-3">
    <a class="h3" th:href="@{/users}">VIEW LIST AS USER</a>
  </div>
  <div>
    <a class="h3" th:href="@{/admin}">VIEW LIST AS ADMIN</a>
  </div>
  <div class="mt-4">
    <button type="button" class="btn btn-secondary mt-4" onclick="logOut()">LOG OUT</button>
  </div>
</div>
<script type="text/javascript">
  function logOut(){
    window.location= "[[@{/logout}]]";
  }
</script>
</body>
</html>
